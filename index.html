<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Project</title>
</head>

<body>
    <div class="container">
        <form class="forma mt-5">
            <label for="name">Ismi</label>
            <input type="text" name="name" id="input_name" class="form-control mb-3">
            <label for="familiya">Familiya</label>
            <input type="text" name="familiya" id="input_familiya" class="form-control mb-3">
            <label for="guruh">Guruhi</label>
            <input type="text" name="guruh" id="input_guruh" class="form-control mb-3">
            <label for="jinsi">Jinsi</label>
            <input type="text" name="jinsi" id="input_jinsi" class="form-control mb-3">
            <button type="submit" class="btn btn-success text-nowrap add_button w-100">Add pupil</button>
        </form>

        <table class="table mt-5 text-center">
            <thead>
                <tr>
                    <th>Ismi</th>
                    <th>Familiya</th>
                    <th>Guruhi</th>
                    <th>Jinsi</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
